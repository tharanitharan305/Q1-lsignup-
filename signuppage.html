    <script>
        document.queryselector("#but").addEventListener("click",fun);
        function fun(){
            var validRex=/[a-z]+[0-9]'@[a-z]+.com/;
            let b=document.querySelector(".em").value;
            let a=document.querySelector(".pass").value;
            console.log(a+" "+b)
            if(!a.match(validRex))
            {
                alert("Invalid email adress");
            }
            var passw=/.*[A-Z]+[0-9]+[@#$%!^&*]+.*/;
            if(!b.match(passw))
            {
                alert("Invalid password");
            }
        }
